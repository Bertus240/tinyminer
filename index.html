    <style>
        /* --- DESIGN SYSTEM V74 --- */
        :root {
            --bg: #000000;
            --accent: #FFAD00;
            --power: #32ADE6;
            --danger: #ff453a;
            --btn-grad: linear-gradient(135deg, #FFAD00, #ff8c00);
            --border: rgba(255, 255, 255, 0.15);
            --header-height: 50px;
            --info-height: 44px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: var(--bg);
            margin: 0; 
            height: 100dvh; 
            display: flex; flex-direction: column;
            overflow: hidden; font-family: 'Inter', sans-serif; color: #fff;
            font-size: 14px;
        }

        /* HEADER */
        header {
            height: var(--header-height);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: var(--safe-top) 15px 0 15px; z-index: 100; flex-shrink: 0;
        }
        .brand-group { display: flex; flex-direction: column; }
        .brand h1 { font-size: 1.1rem; margin: 0; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        .btc-ticker { font-size: 0.75rem; color: #888; font-family: monospace; margin-top: 2px; }

        .header-actions { display: flex; gap: 8px; }

        .btn-icon {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; width: 34px; height: 34px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; padding: 0;
        }
        .btn-icon:active { background: var(--accent); border-color: var(--accent); color: #000; transform: scale(0.95); }
        .btn-icon svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; pointer-events: none; }

        /* BARRE INFO */
        .info-bar {
            height: var(--info-height);
            background: #050505; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; font-size: 0.8rem; z-index: 90; flex-shrink: 0;
        }
        
        .weather-block { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .weather-icon-box { font-size: 1.4rem; display: flex; align-items: center; justify-content: center; width: 24px;}
        .weather-details { display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .w-top { font-weight: 700; color: #fff; display: flex; gap: 5px; align-items: center; font-size: 0.85rem;}
        .w-edit { border-bottom: 1px dotted #555; }
        .w-update { font-size: 0.65rem; color: #666; font-family: monospace; }
        
        .battery-group { 
            display: flex; align-items: center; gap: 8px; cursor: pointer; 
            padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05);
            border: 1px solid transparent; transition: 0.2s;
        }
        .battery-group:active { background: rgba(255,255,255,0.1); border-color: var(--border); }
        
        .battery-icon {
            width: 24px; height: 12px; border: 1px solid #aaa; border-radius: 2px;
            position: relative; padding: 1px; display: flex; align-items: center;
        }
        .battery-icon::after {
            content: ''; position: absolute; right: -3px; top: 2px;
            width: 2px; height: 6px; background: #aaa; border-radius: 0 2px 2px 0;
        }
        .battery-level {
            height: 100%; width: 50%; background: var(--accent);
            border-radius: 1px; transition: width 1s, background 0.5s;
        }
        .battery-text { font-family: 'JetBrains Mono', monospace; color: #fff; font-weight: 700; font-size: 0.75rem;}

        /* Mode Secteur Actif */
        .mains-mode .battery-level { background: var(--power) !important; width: 100% !important; }
        .mains-mode .battery-icon { border-color: var(--power); }
        .mains-mode .battery-icon::after { background: var(--power); }
        .mains-mode .battery-text { color: var(--power); }

        /* PORTAL & IFRAME */
        .portal { flex: 1; width: 100%; background: #000; position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* OVERLAYS */
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 150; visibility: hidden; opacity: 0; transition: 0.3s;
        }
        .overlay-backdrop.active { visibility: visible; opacity: 1; pointer-events: all; }

        /* MENUS RESPONSIVE */
        .popup-menu {
            position: absolute; background: rgba(18, 18, 18, 0.98); 
            border: 1px solid var(--border); padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            z-index: 200; box-sizing: border-box; 
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s;
            opacity: 0; visibility: hidden;
        }
        @media (min-width: 600px) {
            .popup-menu { width: 300px; border-radius: 18px; top: 80px; right: 20px; transform: scale(0.95); transform-origin: top right; }
            .popup-menu.open { transform: scale(1); opacity: 1; visibility: visible; }
        }
        @media (max-width: 599px) {
            .popup-menu {
                width: 100%; bottom: 0; left: 0; border-radius: 20px 20px 0 0;
                border-bottom: none; border-left: none; border-right: none;
                transform: translateY(100%); padding-bottom: calc(25px + var(--safe-bottom));
            }
            .popup-menu.open { transform: translateY(0); opacity: 1; visibility: visible; }
        }
        
        .popup-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .menu-main-title { color: #fff; font-weight: 800; font-size: 0.95rem; margin: 0; text-transform: uppercase; letter-spacing: 0.5px;}
        
        .popup-close { 
            background: none; border: none; color: #888; width: 30px; height: 30px; 
            cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.2s;
        }
        .popup-close:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .popup-close svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; pointer-events: none;}

        .control-row { margin-bottom: 15px; position: relative; }
        .control-label { display: block; color: #aaa; font-size: 0.7rem; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }
        
        /* BOUTONS COMPACTS */
        .btn-standard {
            width: 100%; background: var(--btn-grad); color: #FFFFFF; border: none; 
            padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(255, 173, 0, 0.2); transition: 0.2s; 
            display: flex; justify-content: center; align-items: center; text-decoration: none;
            text-transform: uppercase; letter-spacing: 0.5px; box-sizing: border-box;
            /* AJOUT ESPACE ICI */
            margin-bottom: 20px; 
        }
        .btn-standard:active { transform: scale(0.98); opacity: 0.9; }
        
        .btn-dark {
            width: 100%; background: #222; border: 1px solid #444; color: #fff; 
            padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 0.8rem;
            text-decoration: none; display: flex; justify-content: center; align-items: center;
            text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s; box-sizing: border-box;
        }
        .btn-dark:active { background: #333; transform: scale(0.98); }

        .date-input { width: 100%; background: #0a0a0a; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color-scheme: dark; box-sizing: border-box;}
        .reset-info { font-size: 0.75rem; color: #888; text-align: center; margin-bottom: 15px; font-weight: 500;}

        /* INPUT VILLE & OK */
        .city-input-group { display: flex; gap: 8px; height: 38px; }
        .city-input { 
            flex: 1; background: #0a0a0a; border: 1px solid var(--border); color: #fff; 
            padding: 0 10px; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box; outline: none; height: 100%;
        }
        .btn-ok { 
            background: transparent; color: var(--accent); border: 1px solid var(--accent); padding: 0 15px; 
            border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; height: 100%;
            display: flex; align-items: center; font-size: 0.8rem;
        }
        .btn-ok:hover { background: rgba(255, 173, 0, 0.1); }
        .btn-ok:active { transform: scale(0.95); background: rgba(255, 173, 0, 0.2); }

        /* SWITCHS */
        .switch-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 10px 14px; border-radius: 10px; cursor: pointer; border: 1px solid var(--border); margin-bottom: 12px;}
        .switch-label { color: #fff; font-size: 0.85rem; font-weight: 600; }
        .toggle-btn { background: #333; width: 40px; height: 22px; border-radius: 11px; position: relative; transition: 0.3s; border: 1px solid #444;}
        .toggle-btn::after { content:''; position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background: #aaa; border-radius: 50%; transition: 0.3s; }
        .toggle-btn.on { background: var(--accent); border-color: var(--accent); }
        .toggle-btn.on::after { left: 20px; background: #fff; }
        /* BLUE TOGGLE */
        .toggle-btn.blue-on.on { background: var(--power); border-color: var(--power); }
        
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: grab; margin-top: 5px; height: 6px;}

        .widget { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .w-title { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .w-val { font-size: 1.3rem; font-weight: 700; color: #fff; margin-top: 2px; }
        .w-accent { color: var(--accent); text-shadow: 0 0 20px rgba(255, 173, 0, 0.15); }
        
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .blink { animation: blink 0.5s ease-in-out; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        #searchResults {
            position: absolute; top: 100%; left: 0; width: 100%; margin-top: 5px;
            background: #1a1a1a; border: 1px solid var(--border); border-radius: 8px;
            max-height: 150px; overflow-y: auto; z-index: 210;
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .search-item { padding: 10px; border-bottom: 1px solid #2a2a2a; font-size: 0.85rem; cursor: pointer; }
        .search-item:hover { background: #2a2a2a; color: var(--accent); }
        
        /* SYNC & ALERT */
        .sync-box { 
            margin-top: 20px; padding: 12px; border: 1px dashed #333; border-radius: 10px; 
            text-align: center; background: rgba(255,255,255,0.02);
        }
        .btn-sync { 
            background: transparent; color: #888; border: 1px solid #444; 
            padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; margin: 0 5px;
        }
        .btn-sync:hover { color: #fff; border-color: #fff; }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(50, 215, 75, 0.95); color: #000; font-weight: bold;
            padding: 10px 20px; border-radius: 50px; font-size: 0.8rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 300;
            opacity: 0; visibility: hidden; transition: 0.3s; pointer-events: none; white-space: nowrap;
        }
        #toast.show { opacity: 1; visibility: visible; bottom: 40px; }
        #toast.alert { background: var(--danger); color: #fff; }
    </style>
</head>
